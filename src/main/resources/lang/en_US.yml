special-tags:
  # ---------------- PREFIXES ----------------
  prefix:
    crates: "<gradient:#FF8C00:#FFD700>ᴄʀᴀᴛᴇꜱ</gradient>"

  # ---------------- COLORS ----------------
  ncolor:
    primary: "#FF8C00"
    secondary: "#FFD700"
    success: "#7AF291"
    error: "#F27474"
    default: "#B0AEC1"

  # ---------------- OTHER ----------------
  other:
    separator: "<#B0AEC1>»</#B0AEC1>"

